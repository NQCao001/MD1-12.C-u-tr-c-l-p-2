<body>
<script>
  let a=0;b=1;tg=0;
  let sl=+prompt("Bạn muốn hiển thị bao nhiêu số fibonaci?")
  for(let i=1;i<=sl;i++){
      document.write(a+";")
      tg=a+b
      a=b
      b=tg
  }
</script>
